{% extends 'base.html' %} 
{% load static %}
{% block title %}افزودن تصویر{% endblock %} {% block content %}

<form
  action="{% url 'samples_add-sample' %}"
  class="form"
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div class="form-group">
    <label for="name">عنوان</label>
    <input type="text" name="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="image">تصویر</label>
    <input type="file" name="image" class="form-control" />
  </div>
  <div class="checkbox-container">
    <label for="visible_to_users">نمایش برای سایر کاربران</label>
    <input type="checkbox" name="visible_to_users" id="users-checkbox" />
  </div>
  <div class="checkbox-container">
    <label for="visible_to_public">نمایش برای عموم</label>
    <input type="checkbox" name="visible_to_public" id="public-checkbox" />
  </div>
  <button type="submit" class="btn btn-primary btn-block">ثبت</button>
</form>
<script src="{% static 'js/add-sample.js' %}"></script>

{% endblock %}
