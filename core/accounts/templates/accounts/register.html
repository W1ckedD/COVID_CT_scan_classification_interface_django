{% extends 'base.html' %}
{% block title %} ایجاد حساب کاربری {% endblock %}

{% block content %}
  <h1>ایجاد حساب کاربری</h1>

  <form action="{% url 'register' %}" id="form" method="post" class="w-50 m-auto mt-5 p-5">
    {% csrf_token %}
    <div class="form-group mb-2">
      <label for="first_name">نام</label>
      <input type="text" name="first_name" class="form-control">
    </div>
    <div class="form-group mb-2">
      <label for="last_name">نام خانوادگی</label>
      <input type="text" name="last_name" class="form-control">
    </div>
    <div class="form-group mb-2">
      <label for="email">ایمیل</label>
      <input type="email" name="email" class="form-control" dir="ltr">
    </div>
    <div class="form-group mb-2">
      <label for="username">نام کاربری</label>
      <input type="text" name="username" class="form-control" dir="ltr">
    </div>
    <div class="form-group mb-2">
      <label for="password">رمز عبور</label>
      <input type="password" name="password" class="form-control" dir="ltr">
    </div>
    <div class="form-group mb-2">
      <label for="password2">تکرار رمز عبور</label>
      <input type="password" name="password2" class="form-control" dir="ltr">
    </div>
    <button type="submit" class="btn btn-primary btn-block w-100">ثبت</button>
  </form>
{% endblock %}
