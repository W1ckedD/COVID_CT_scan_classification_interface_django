{% extends 'base.html' %}
{% block title %}ورود به حساب کاربری{% endblock %}
{% block content %}
<form action="{% url 'accounts_login' %}" id="form" method="post" class="form">
  {% csrf_token %}
  <h3 class="form-title">ورود به حساب کاربری</h3>
    <div class="form-group mb-2">
      <label for="email_or_username"> نام کاربری / ایمیل</label>
      <input type="text" name="email_or_username" class="form-control" dir="ltr">
    </div>
    <div class="form-group mb-2">
      <label for="password">رمز عبور</label>
      <input type="password" name="password" class="form-control" dir="ltr">
    </div>
    <button type="submit" class="btn btn-primary btn-block">ورود</button>
  </form>
{% endblock %}
