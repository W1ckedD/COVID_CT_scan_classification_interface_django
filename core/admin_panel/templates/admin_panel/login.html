{% extends 'base.html' %}
{% block title %}
ورود مدیران
{% endblock %}
{% block content %}
<form action="{% url 'admin_panel_login' %}" id="form" method="post" class="form">
  {% csrf_token %}
  <h3 class="form-title">ورود مدیران</h3>
    <div class="form-group mb-2">
      <label for="email_or_username">نام کاربری</label>
      <input type="text" name="username" class="form-control" dir="ltr">
    </div>
    <div class="form-group mb-2">
      <label for="password">رمز عبور</label>
      <input type="password" name="password" class="form-control" dir="ltr">
    </div>
    <button type="submit" class="btn btn-primary btn-block">ورود</button>
  </form>
{% endblock %}
